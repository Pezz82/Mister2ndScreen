<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Offline - MiSTer Second Screen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      :root {
        --primary-color: #3a86ff;
        --background-color: #ffffff;
        --text-color: #333333;
      }
      
      @media (prefers-color-scheme: dark) {
        :root {
          --primary-color: #4cc9f0;
          --background-color: #121212;
          --text-color: #e0e0e0;
        }
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
          Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        padding: 20px;
        text-align: center;
      }
      
      h1 {
        color: var(--primary-color);
      }
      
      .icon {
        font-size: 64px;
        margin-bottom: 20px;
      }
      
      .message {
        max-width: 600px;
        margin: 20px 0;
      }
      
      button {
        background-color: var(--primary-color);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <div class="message">
      <p>MiSTer Second Screen is currently offline. Some features may be limited until you reconnect to the internet.</p>
      <p>If you've previously used the app, cached game artwork and control overlays will still be available.</p>
    </div>
    <button onclick="window.location.reload()">Try Again</button>
  </body>
</html>
